<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3G5T32G7JN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3G5T32G7JN');
    </script>
</head>
<body>
    <div class="container">
        <h1>Email Formatter</h1>
        <div class="main-content">
            <div class="textbox-container">
                <label for="input-text">Input</label>
                <textarea id="input-text" placeholder="Paste your email addresses here..."></textarea>
            </div>
            
            <div class="buttons-container">
                <button id="btn-emails-newline">Emails (one per line)</button>
                <button id="btn-emails-comma">Emails (comma separated)</button>
                <button id="btn-emails-semicolon">Emails (semicolon separated)</button>
                <button id="btn-usernames-newline">Usernames (one per line)</button>
                <button id="btn-usernames-comma">Usernames (comma separated)</button>
                <button id="btn-usernames-semicolon">Usernames (semicolon separated)</button>
                <button id="btn-teams-url">Teams Chat URL</button>
                <!-- <button id="btn-slack-url">Slack Chat URL</button>
                <button id="btn-google-url">Google Chat URL</button> -->
                <button id="btn-sort">Sort Alphabetically</button>
                <button id="btn-copy">Copy output to Clipboard</button>
            </div>
            
            <div class="textbox-container">
                <label for="output-text">Output</label>
                <textarea id="output-text" placeholder="Formatted output will appear here..." readonly></textarea>
            </div>
        </div>
        <div class="footer-info">
            Created by <a target="_blank" href="https://github.com/lyledodgegh">lyledodgegh</a> and maintained at <a target="_blank" href="https://github.com/lyledodgegh/email-formatter">github.com/lyledodgegh/email-formatter</a>, hosted using GitHub Pages.
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
